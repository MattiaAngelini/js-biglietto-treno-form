<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <!-- Styles CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->

</head>

<body>

     <!-------------------------- MAIN --------------------------->

    <main>
        <section class="container-fluid mt-4">
        <div class="card text-center">
            <!-- Card input passengers -->
            <h2 class="card-header">
            Calcola il prezzo del tuo biglietto!
            </h2>
            <div class="card-body">

                <div class="d-flex justify-content-center">      
                    <input class="mx-1" placeholder="insert name" id="user-Name" type="text"> 
                    <input class="mx-1" placeholder="insert km" id="user-Km" type="text"> 
                    <input class="mx-1" placeholder="insert age" id="user-Age" type="text"> 
            
                    <button class="mx-1 btn btn-primary" id="button-Price">CALCOLA</button>
                    <button class="mx-1 btn btn-secondary" id="button-Price">ANNULLA</button>
                
                </div>
                
                <!-- Total Price -->
                <div class=" d-flex justify-content-center mt-3">
                    <div class="card" style="width: 30rem;">
                        <h4 class="card-header">
                        IL TUO BIGLIETTO:
                        </h4>
                        <ul class="list-group list-group-flush">

                        <li class="list-group-item">Nominativo: <p class="user-name-message"></p> </li>

                        <li class="list-group-item">Prezzo: <p class="total-price-message"></p> </li>

                        </ul>
                    </div>
                </div>
            
            </div>
            
        </div>

        </section>
    </main>

      
    <!--Script Js-->
    <script src="./js/scripts.js"></script>
    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
